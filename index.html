<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" maxlength="40" placeholder="Enter a new to-do..." required>
        <button id="submit-button" type="submit">Add To-Do</button>
    </form>
    <ul id="todo-list"></ul>

    <div class="button-container">
        <button id="button-0" class="colour-theme-button selected-theme" onclick="setTheme('button-0')">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="button-1" class="colour-theme-button" onclick="setTheme('button-1')">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="button-2" class="colour-theme-button" onclick="setTheme('button-2')">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
    </div>

    <div id="highlighter-colour-container" class="button-container">
        <button id="highlighter-yellow" class="highlighter-colour-button selected-highlighter"
            onclick="setHighlighterColour('highlighter-yellow')"></button>
        <button id="highlighter-pink" class="highlighter-colour-button"
            onclick="setHighlighterColour('highlighter-pink')"></button>
        <button id="highlighter-orange" class="highlighter-colour-button"
            onclick="setHighlighterColour('highlighter-orange')"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
