<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List | Mae Boittiaux</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" maxlength="40" placeholder="Enter a new to-do..." required>
        <button id="submit-button" type="submit">Add To-Do</button>
    </form>
    <ul id="todo-list"></ul>

    <div id="line-colour-container" class="button-container">
        <p class="button-container-title">Line Colour</p>
        <button id="line-blue" class="line-colour-button selected-theme">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="line-purple" class="line-colour-button">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="line-green" class="line-colour-button">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="line-pink" class="line-colour-button">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
    </div>

    <div id="bullet-point-container" class="button-container">
        <p class="button-container-title">Bullet Point</p>
        <button id="bullet-none" class="bullet-point-button selected-bullet"></button>
        <button id="bullet-point" class="bullet-point-button">•</button>
        <button id="bullet-dash" class="bullet-point-button">-</button>
        <button id="bullet-arrow" class="bullet-point-button">→</button>
    </div>

    <div id="highlighter-colour-container" class="button-container">
        <p class="button-container-title">Highlighter Colour</p>
        <button id="highlighter-yellow" class="highlighter-colour-button selected-highlighter">
            <div class="lid-holder"></div>
            <div class="clip-top"></div>
            <div class="clip"></div>
            <div class="highlighter"></div>
            <div class="lid"></div>
        </button>
        <button id="highlighter-pink" class="highlighter-colour-button">
            <div class="lid-holder"></div>
            <div class="clip-top"></div>
            <div class="clip"></div>
            <div class="highlighter"></div>
            <div class="lid"></div>
        </button>
        <button id="highlighter-orange" class="highlighter-colour-button">
            <div class="lid-holder"></div>
            <div class="clip-top"></div>
            <div class="clip"></div>
            <div class="highlighter"></div>
            <div class="lid"></div>
        </button>
        <button id="highlighter-green" class="highlighter-colour-button">
            <div class="lid-holder"></div>
            <div class="clip-top"></div>
            <div class="clip"></div>
            <div class="highlighter"></div>
            <div class="lid"></div>
        </button>
        <button id="highlighter-blue" class="highlighter-colour-button">
            <div class="lid-holder"></div>
            <div class="clip-top"></div>
            <div class="clip"></div>
            <div class="highlighter"></div>
            <div class="lid"></div>
        </button>
        <button id="highlighter-purple" class="highlighter-colour-button">
            <div class="lid-holder"></div>
            <div class="clip-top"></div>
            <div class="clip"></div>
            <div class="highlighter"></div>
            <div class="lid"></div>
        </button>
    </div>

    <!-- temp -->
    <button id="clear-all">clear all</button>

    <script type="module" src="index.js"></script>
</body>

</html>
