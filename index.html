<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Enter a new to-do..." required>
        <button id="submit-button" type="submit">Add To-Do</button>
    </form>
    <ul id="todo-list"></ul>
    <script src="index.js"></script>
</body>

</html>
