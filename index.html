<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" maxlength="40" placeholder="Enter a new to-do..." required>
        <button id="submit-button" type="submit">Add To-Do</button>
    </form>
    <ul id="todo-list"></ul>

    <div class="button-group">
        <button id="button-0" class="colour-theme-button selected-theme">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="button-1" class="colour-theme-button">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
        <button id="button-2" class="colour-theme-button">
            <div class="horizontal-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
